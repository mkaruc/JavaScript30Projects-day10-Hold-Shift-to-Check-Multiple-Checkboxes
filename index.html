    <title>Hold Shift to Check Multiple Checkboxes - JavaScript30 - &MKaruc</title>

<body>
    <div class="inbox">
        <div class="item">
          <input type="checkbox" id="first">
          <label for="first">This is an inbox layout.</label>
        </div>
        <div class="item">
          <input type="checkbox" id="second">
          <label for="second">Check one item</label><
        </div>
        <div class="item">
          <input type="checkbox" id="third">
          <label for="third">Hold down your Shift key</label>
        </div>
        <div class="item">
          <input type="checkbox" id="forth">
          <label for="forth">Check a lower item</label>
        </div>
        <div class="item">
          <input type="checkbox" id="fifth">
          <label for="fifth">Everything in between should also be set to checked</label>
        </div>
        <div class="item">
          <input type="checkbox" id="sixth">
          <label for="sixth">Try to do it without any libraries</label>
        </div>
        <div class="item">
          <input type="checkbox" id="seventh">
          <label for="seventh">Just regular JavaScript</label>
        </div>
        <div class="item">

        </div>
